{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo App</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                 {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="Enter Task">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="Enter Priority">
                </div>
                <div class="form-group">
                    <input type="date" name="date">
                </div>
                 <input type="submit" class="btn btn-success">
            </form>
        </div>


        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
